name: Scheduled Trigger for 1.5
on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - name: Trigger v1.5 build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run MainDistributionPipeline.yml --ref v1.5
